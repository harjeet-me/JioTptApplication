<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-invoice-heading" jhiTranslate="jioTptApplicationApp.invoice.home.createOrEditLabel">Create or edit a Invoice</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.orderNo" for="field_orderNo">Order No</label>
                    <input type="text" class="form-control" name="orderNo" id="field_orderNo"
                           formControlName="orderNo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.taxRate" for="field_taxRate">Tax Rate</label>
                    <input type="number" class="form-control" name="taxRate" id="field_taxRate"
                           formControlName="taxRate"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.taxType" for="field_taxType">Tax Type</label>
                    <select class="form-control" name="taxType" formControlName="taxType" id="field_taxType">
                        <option value="GST">{{'jioTptApplicationApp.TaxType.GST' | translate}}</option>
                        <option value="FEDRAL">{{'jioTptApplicationApp.TaxType.FEDRAL' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.currency" for="field_currency">Currency</label>
                    <select class="form-control" name="currency" formControlName="currency" id="field_currency">
                        <option value="USD">{{'jioTptApplicationApp.CURRENCY.USD' | translate}}</option>
                        <option value="CAD">{{'jioTptApplicationApp.CURRENCY.CAD' | translate}}</option>
                        <option value="INR">{{'jioTptApplicationApp.CURRENCY.INR' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.invoiceTaxTotal" for="field_invoiceTaxTotal">Invoice Tax Total</label>
                    <input type="number" class="form-control" name="invoiceTaxTotal" id="field_invoiceTaxTotal"
                           formControlName="invoiceTaxTotal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.invoiceSubTotal" for="field_invoiceSubTotal">Invoice Sub Total</label>
                    <input type="number" class="form-control" name="invoiceSubTotal" id="field_invoiceSubTotal"
                           formControlName="invoiceSubTotal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.invoiceTotal" for="field_invoiceTotal">Invoice Total</label>
                    <input type="number" class="form-control" name="invoiceTotal" id="field_invoiceTotal"
                           formControlName="invoiceTotal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.invoiceDate" for="field_invoiceDate">Invoice Date</label>
                    <div class="input-group">
                        <input id="field_invoiceDate" type="text" class="form-control" name="invoiceDate" ngbDatepicker  #invoiceDateDp="ngbDatepicker" formControlName="invoiceDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="invoiceDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.invoicePaidDate" for="field_invoicePaidDate">Invoice Paid Date</label>
                    <div class="input-group">
                        <input id="field_invoicePaidDate" type="text" class="form-control" name="invoicePaidDate" ngbDatepicker  #invoicePaidDateDp="ngbDatepicker" formControlName="invoicePaidDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="invoicePaidDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.payRefNo" for="field_payRefNo">Pay Ref No</label>
                    <input type="text" class="form-control" name="payRefNo" id="field_payRefNo"
                           formControlName="payRefNo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.invoiceDueDate" for="field_invoiceDueDate">Invoice Due Date</label>
                    <div class="input-group">
                        <input id="field_invoiceDueDate" type="text" class="form-control" name="invoiceDueDate" ngbDatepicker  #invoiceDueDateDp="ngbDatepicker" formControlName="invoiceDueDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="invoiceDueDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="DRAFT">{{'jioTptApplicationApp.InvoiceStatus.DRAFT' | translate}}</option>
                        <option value="GENERATED">{{'jioTptApplicationApp.InvoiceStatus.GENERATED' | translate}}</option>
                        <option value="SENT">{{'jioTptApplicationApp.InvoiceStatus.SENT' | translate}}</option>
                        <option value="PAID">{{'jioTptApplicationApp.InvoiceStatus.PAID' | translate}}</option>
                        <option value="OVERDRAFT">{{'jioTptApplicationApp.InvoiceStatus.OVERDRAFT' | translate}}</option>
                        <option value="VOIDED">{{'jioTptApplicationApp.InvoiceStatus.VOIDED' | translate}}</option>
                        <option value="PARTIALLY_PAID">{{'jioTptApplicationApp.InvoiceStatus.PARTIALLY_PAID' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.invoicePdf" for="field_invoicePdf">Invoice Pdf</label>
                    <div>
                        <div *ngIf="editForm.get('invoicePdf')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('invoicePdfContentType')!.value, editForm.get('invoicePdf')!.value)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{editForm.get('invoicePdfContentType')!.value}}, {{byteSize(editForm.get('invoicePdf')!.value)}}</span>
                            <button type="button" (click)="editForm.patchValue({invoicePdf: null});editForm.patchValue({invoicePdfContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_invoicePdf" (change)="setFileData($event, 'invoicePdf', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="invoicePdf" id="field_invoicePdf"
                           formControlName="invoicePdf"/>
                    <input type="hidden" class="form-control" name="invoicePdfContentType" id="field_invoicePdfContentType"
                           formControlName="invoicePdfContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.remarks" for="field_remarks">Remarks</label>
                    <input type="text" class="form-control" name="remarks" id="field_remarks"
                           formControlName="remarks"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" formControlName="customer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === editForm.get('customer')!.value?.id ? editForm.get('customer')!.value : customerOption" *ngFor="let customerOption of customers; trackBy: trackById">{{customerOption.company}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.invoice.trip" for="field_trip">Trip</label>
                    <select class="form-control" id="field_trip" name="trip" formControlName="trip">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tripOption.id === editForm.get('trip')!.value?.id ? editForm.get('trip')!.value : tripOption" *ngFor="let tripOption of trips; trackBy: trackById">{{tripOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
