<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-company-profile-heading" jhiTranslate="jioTptApplicationApp.companyProfile.home.createOrEditLabel">Create or edit a Company Profile</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.company" for="field_company">Company</label>
                    <input type="text" class="form-control" name="company" id="field_company"
                           formControlName="company"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.streetAddress" for="field_streetAddress">Street Address</label>
                    <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                           formControlName="streetAddress"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           formControlName="city"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.stateProvince" for="field_stateProvince">State Province</label>
                    <input type="text" class="form-control" name="stateProvince" id="field_stateProvince"
                           formControlName="stateProvince"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.country" for="field_country">Country</label>
                    <select class="form-control" name="country" formControlName="country" id="field_country">
                        <option value="USA">{{'jioTptApplicationApp.CountryEnum.USA' | translate}}</option>
                        <option value="CANADA">{{'jioTptApplicationApp.CountryEnum.CANADA' | translate}}</option>
                        <option value="MEXICO">{{'jioTptApplicationApp.CountryEnum.MEXICO' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.postalCode" for="field_postalCode">Postal Code</label>
                    <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                           formControlName="postalCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.website" for="field_website">Website</label>
                    <input type="text" class="form-control" name="website" id="field_website"
                           formControlName="website"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.phoneNumber" for="field_phoneNumber">Phone Number</label>
                    <input type="number" class="form-control" name="phoneNumber" id="field_phoneNumber"
                           formControlName="phoneNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.dot" for="field_dot">Dot</label>
                    <input type="text" class="form-control" name="dot" id="field_dot"
                           formControlName="dot"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.mc" for="field_mc">Mc</label>
                    <input type="number" class="form-control" name="mc" id="field_mc"
                           formControlName="mc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.companyLogo" for="field_companyLogo">Company Logo</label>
                    <div>
                        <img [src]="'data:' + editForm.get('companyLogoContentType')!.value + ';base64,' + editForm.get('companyLogo')!.value" style="max-height: 100px;" *ngIf="editForm.get('companyLogo')!.value" alt="companyProfile image"/>
                        <div *ngIf="editForm.get('companyLogo')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('companyLogoContentType')!.value}}, {{byteSize(editForm.get('companyLogo')!.value)}}</span>
                            <button type="button" (click)="clearInputImage('companyLogo', 'companyLogoContentType', 'file_companyLogo')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_companyLogo" (change)="setFileData($event, 'companyLogo', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="companyLogo" id="field_companyLogo"
                           formControlName="companyLogo"/>
                    <input type="hidden" class="form-control" name="companyLogoContentType" id="field_companyLogoContentType"
                           formControlName="companyLogoContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.profileStatus" for="field_profileStatus">Profile Status</label>
                    <select class="form-control" name="profileStatus" formControlName="profileStatus" id="field_profileStatus">
                        <option value="ACTIVE">{{'jioTptApplicationApp.ToggleStatus.ACTIVE' | translate}}</option>
                        <option value="INACTIVE">{{'jioTptApplicationApp.ToggleStatus.INACTIVE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jioTptApplicationApp.companyProfile.preffredCurrency" for="field_preffredCurrency">Preffred Currency</label>
                    <select class="form-control" name="preffredCurrency" formControlName="preffredCurrency" id="field_preffredCurrency">
                        <option value="USD">{{'jioTptApplicationApp.CURRENCY.USD' | translate}}</option>
                        <option value="CAD">{{'jioTptApplicationApp.CURRENCY.CAD' | translate}}</option>
                        <option value="INR">{{'jioTptApplicationApp.CURRENCY.INR' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
